apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ferretdbusers.ftechmax.net
spec:
  group: ftechmax.net
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                database:
                  type: string
                secret:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
            status:
              type: object
              properties:
                state:
                  type: string
                  description: State of the created user (Creating, Ready, Error)
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: ferretdbusers
    singular: ferretdbuser
    kind: FerretDbUser
    shortNames:
      - fdbu
